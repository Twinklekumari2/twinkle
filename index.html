<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>KeyBoard..!</h1>
    <div class="container">
        <div id="message-section">

        </div>
        <div class="message-bar">
            <div class="message">
                
            </div>
            <div class="enter">
                &#10148;

            </div>

        </div>
        <div class="keyboard">
            <div class="row" id="row-1">
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="number">0</button>
            </div>
            <div class="row" id="row-2">
                <button class="alphabet">q</button>
                <button class="alphabet">w</button>
                <button class="alphabet">e</button>
                <button class="alphabet">r</button>
                <button class="alphabet">t</button>
                <button class="alphabet">y</button>
                <button class="alphabet">u</button>
                <button class="alphabet">i</button>
                <button class="alphabet">o</button>
                <button class="alphabet">p</button>
            </div>
            <div class="row" id="row-3">
                <button class="alphabet">a</button>
                <button class="alphabet">s</button>
                <button class="alphabet">d</button>
                <button class="alphabet">f</button>
                <button class="alphabet">g</button>
                <button class="alphabet">h</button>
                <button class="alphabet">j</button>
                <button class="alphabet">k</button>
                <button class="alphabet">l</button>
            </div>
            <div class="row" id="row-4">
                <button  id="lowerToUpper">&#8682;</button>
                <button class="alphabet">z</button>
                <button class="alphabet">x</button>
                <button class="alphabet">c</button>
                <button class="alphabet">v</button>
                <button class="alphabet">b</button>
                <button class="alphabet">n</button>
                <button class="alphabet">m</button>
                <button  id="cancel">&#9746;</button>
            </div>
            <div class="row" id="row-5">
                <button  id="convertor">&#8633;</button>
                <button class="alphabet">,</button>
                <button  id="space"> space </button>
                <button class="alphabet">.</button>
                <button  id="enter"> &#8629; </button>
                <button id="clrsrc">&#8853;</button>
            </div>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
